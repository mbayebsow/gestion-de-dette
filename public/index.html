<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="initial-scale=1, width=device-width" />
   <link rel="stylesheet" href="src/output.css" />
   <script src="vendor/alpine.js" defer></script>
   <title>Gestion de dette</title>
</head>

<body x-data="initApp()" x-init="loadDatas()" class="w-screen h-screen overflow-hidden bg-[url(./img/background.png)] bg-cover bg-no-repeat bg-[top] text-left text-black text-xs font-inter">
   <div class="WinBox"></div>
   <div x-cloak x-show="cleActivation != 'NoKeyFound'" class="w-screen h-screen flex flex-row items-start justify-center">
      <div id="SideBar" class="self-stretch py-[30px] relative w-32 shrink-0 overflow-hidden flex flex-col justify-center items-center">
         <div class="h-auto gap-5 grid bg-white p-2 shadow-lg rounded-full">
            <button x-on:click="pageActive = 'dasboard'" :class="pageActive == 'dasboard' ? 'bg-red-500' : 'bg-gray-200'" class="cursor-pointer [border:none] p-3 bg-white rounded-full w-10 h-10">
               <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" :fill="pageActive == 'dasboard' ? 'white' : 'black'" viewBox="0 0 24 24"><path d="M0 5.783v-2.783l4 4 5-6 9 7.878 6-3.922v2.437l-6.176 3.989-8.6-7.528-5.09 6.108-4.134-4.179zm18.909 7.279l-1.267.818-1.135-.994-7.058-6.177-3.778 4.534-1.41 1.692-1.548-1.566-2.713-2.743v14.374h24v-13.226l-5.091 3.288z"/></svg>
            </button>
            <button x-on:click="pageActive = 'dues'" :class="pageActive == 'dues' ? 'bg-red-500' : 'bg-gray-200'"  class="cursor-pointer [border:none] p-3 bg-white rounded-full w-10 h-10">
               <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" :fill="pageActive == 'dues' ? 'white' : 'black'" viewBox="0 0 24 24"><path d="M16 0l-3 9h9l-1.866 2h-14.4l10.266-11zm2.267 13h-14.4l-1.867 2h9l-3 9 10.267-11z"/></svg>
            </button>
            <button x-on:click="pageActive = 'clients'" :class="pageActive == 'clients' ? 'bg-red-500' : 'bg-gray-200'" class="cursor-pointer [border:none] p-3 bg-white rounded-full w-10 h-10">
               <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" :fill="pageActive == 'clients' ? 'white' : 'black'" viewBox="0 0 24 24"><path d="M10.118 16.064c2.293-.529 4.428-.993 3.394-2.945-3.146-5.942-.834-9.119 2.488-9.119 3.388 0 5.644 3.299 2.488 9.119-1.065 1.964 1.149 2.427 3.394 2.945 1.986.459 2.118 1.43 2.118 3.111l-.003.825h-15.994c0-2.196-.176-3.407 2.115-3.936zm-10.116 3.936h6.001c-.028-6.542 2.995-3.697 2.995-8.901 0-2.009-1.311-3.099-2.998-3.099-2.492 0-4.226 2.383-1.866 6.839.775 1.464-.825 1.812-2.545 2.209-1.49.344-1.589 1.072-1.589 2.333l.002.619z"/></svg>
            </button>
            </button>
         </div>
         <div class="absolute bottom-3 w-15 h-auto text-[9px] text-center flex flex-col items-center">
            <img src="./src/img/icon.png" class="w-10">
            <div class="">Par</div>
            <div class="font-bold -mt-1">Mbaye babacar</div>
         </div>
      </div>
      <div class="w-full h-[-webkit-fill-available] relative py-3 pr-10 overflow-hidden flex flex-col gap-3">
         <div id="AppContent" class="h-[-webkit-fill-available]  overflow-hidden relative">
            <div x-show="pageActive == 'dasboard'" class="h-full flex flex-col justify-between">
               <div drag :class="{'pr-[110px]': process.platform != 'darwin'}" class="mb-2 w-full flex flex-row justify-between items-center h-[70px]">
                  <div class="">
                     <div class="m-[0] text-xs font-inherit flex items-center">SOLDE TOTAL:</div>
                     <div class="m-[0] text-2xl font-black font-inherit flex items-center" x-text="priceFormat(soldeTotal)"></div>
                     <div class="m-[0] text-xs" x-text="getCompteData('AllNames')"></div>
                  </div>
                  <div class="flex flex-row gap-2">
                     <button x-show="comptes.length" x-on:click="modalAddTransaction = true" class="cursor-pointer [border:none] p-[0] rounded-lg bg-green-500 w-auto h-9 flex flex-row items-center justify-between px-5">
                        <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="white" viewBox="0 0 24 24">
                           <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z" />
                        </svg>
                        <b class="text-xs font-inter text-white text-left">Transaction</b>
                     </button>
                     <button x-on:click="modalAddCompte = true" class="cursor-pointer [border:none] p-[0] rounded-lg bg-orange-500 w-auto h-9 flex flex-row items-center justify-between px-5">
                        <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="white" viewBox="0 0 24 24">
                           <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z" />
                        </svg>
                        <b class="text-xs font-inter text-white text-center">Compte</b>
                     </button>
                  </div>
               </div>
               <div class="mb-2 flex overflow-x-auto items-center gap-3 w-full h-[210px] rounded-lg text-base text-white overflow-hidden rounded-xl">
                  <template x-for="compte in comptes" :key="compte._id">
                     <div :style="`background: linear-gradient(130deg, rgba(0,0,0,1) 60%, ${compte.Couleur} 120%);`" class="relative flex-shrink-0 p-3 rounded-xl bg-black w-60 flex flex-col justify-between gap-2 overflow-hidden">
                        <div class="h-auto">
                           <div class="text-xl font-semibold" x-text="priceFormat(compte.Solde)"></div>
                           <div class="text-xs" x-text="moment(compte.DernierMaj).format('dddd Do MMM YYYY')">
                           </div>
                        </div>
                        <div class="w-full text-xl flex flex-row justify-between items-center">
                           <div :style="`color: ${compte.Couleur};`" class="text-xs font-medium" x-text="compte.Nom"></div>
                           <div :style="`background: ${compte.Couleur};`" role="button" x-on:click="deleteCompte(compte)" class="w-7 h-7 rounded-full justify-center items-center flex">
                              <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24">
                                 <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
                              </svg>
                           </div>
                        </div>
                     </div>
                  </template>
               </div>
               <div class="w-full h-full text-xl flex flex-row justify-between gap-3 overflow-hidden">
                  <div class="h-full w-2/4 rounded-lg shadow-lg bg-white flex flex-col gap-2 overflow-hidden">
                     <div class=" text-xs font-semibold border-b-black h-[20px] p-3 pt-5 flex flex-grow items-center gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" fill="SpringGreen" height="15" viewBox="0 0 24 24">
                           <path d="M12 21l-12-18h24z" />
                        </svg>
                        Recettes
                     </div>
                     <div class="w-auto h-full overflow-y-auto px-3">
                        <template x-for="recette in transactionsFiltre('Recette')" :key="recette._id">
                           <div class="w-auto shadow rounded-md mb-2 p-2">
                              <div class="flex flex-row justify-between text-sm">
                                 <div class="w-1/2 font-bold" x-text="recette.Motif"></div>
                                 <div class="w-full font-bold text-right" x-text="priceFormat(recette.Montant)">
                                 </div>
                              </div>
                              <div class="flex flex-row text-xs justify-between">
                                 <div class="text-left pb-1" x-text="getCompteData('getData', recette.Compte).Nom" :style="`border-bottom: 1px solid ${getCompteData('getData', recette.Compte).Couleur};`">
                                 </div>
                                 <div class="text-right" x-text="moment(recette.Date).format('ddd Do MMM YYYY')">
                                 </div>
                              </div>
                           </div>
                        </template>
                     </div>
                  </div>
                  <div class="h-full w-2/4 rounded-lg shadow-lg bg-white flex flex-col gap-2 overflow-hidden">
                     <div class=" text-xs font-semibold border-b-black h-[20px] p-3 pt-5 flex flex-grow items-center gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="red" viewBox="0 0 24 24">
                           <path d="M12 3l12 18h-24z" />
                        </svg>
                        Depenses
                     </div>
                     <div class="w-auto h-full overflow-y-auto px-3">
                        <template x-for="Depense in transactionsFiltre('Depense')" :key="Depense._id">
                           <div class="w-auto shadow rounded-md mb-2 p-2">
                              <div class="flex flex-row justify-between text-sm font-bold">
                                 <div class="w-1/2" x-text="Depense.Motif"></div>
                                 <div class="w-full text-right" x-text="priceFormat(Depense.Montant)"></div>
                              </div>
                              <div class="flex flex-row text-xs justify-between">
                                 <div class="text-left pb-1" x-text="getCompteData('getData', Depense.Compte).Nom" :style="`border-bottom: 1px solid ${getCompteData('getData', Depense.Compte).Couleur};`">
                                 </div>
                                 <div class="text-right" x-text="moment(Depense.Date).format('ddd Do MMM YYYY')">
                                 </div>
                              </div>
                           </div>
                        </template>
                     </div>
                  </div>
               </div>
            </div>
            <div x-show="pageActive == 'dues'" class="h-[-webkit-fill-available]">
               <div class="h-full w-full flex flex-col gap-4 overflow-hidden">
                  <div drag class="w-full h-auto flex flex-row">
                     <div class="text-xl font-black flex flex-row w-1/3 items-center gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
                           <path d="M12 3l12 18h-24z" />
                        </svg>
                        DUES
                     </div>
                  </div>
                  <div class="w-full h-auto rounded-lg shadow-md overflow-y-auto">
                     <table class="w-full h-full bg-white">
                        <thead class="bg-black sticky top-0 z-10 text-white">
                           <tr>
                              <th scope="col" class="px-6 py-4 font-medium">
                                 <input placeholder="Recherche" type="text" x-model="searchDuesKeyword" class="px-2 rounded-md text-left text-black bg-white w-full h-full">
                              </th>
                              <th scope="col" class="px-6 py-4 font-medium">Statut</th>
                              <th scope="col" class="px-6 py-4 font-medium">Montant due</th>
                              <th scope="col" class="px-6 py-4 font-medium">T.Paiement</th>
                              <th scope="col" class="px-6 py-4 font-medium text-right flex justify-end">
                                 <button x-on:click="modalAddDues = true" class="flex flex-row items-center gap-2 cursor-pointer [border:none] p-2 bg-green-500 rounded-md">
                                    Ajouter
                                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="white" viewBox="0 0 24 24">
                                       <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z" />
                                    </svg>
                                 </button>
                              </th>
                           </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100 border-t border-gray-100 h-full table-auto overflow-y-scroll">
                           <template x-for="Due in getDueData()" :key="Due._id">
                              <tr class="hover:bg-gray-200">
                                 <th class="flex gap-3 px-6 py-4 font-normal">
                                    <div class="relative h-10 w-10 flex justify-center items-center">
                                       <svg x-show="Due.DueType == 'sortant'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" viewBox="0 0 24 24">
                                          <path d="M12 3l12 18h-24z" />
                                       </svg>
                                       <svg x-show="Due.DueType == 'entrant'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="SpringGreen" viewBox="0 0 24 24">
                                          <path d="M12 21l-12-18h24z" />
                                       </svg>
                                    </div>
                                    <div class="text-sm">
                                       <div class="font-medium text-gray-700">
                                          <span x-text="getclientData('getData', Due.client).Prenom"></span>
                                          <span x-text="getclientData('getData', Due.client).Nom"></span>
                                       </div>
                                       <div class="text-gray-400" x-text="Due.Motif"></div>
                                    </div>
                                 </th>
                                 <td class="px-6 py-4">
                                    <span x-show="Due.Closed == false" class="inline-flex items-center gap-1 rounded-full bg-green-50 px-2 py-1 text-xs font-semibold text-green-600">
                                       <span class="h-1.5 w-1.5 rounded-full bg-green-600"></span>
                                       Active
                                    </span>
                                    <span x-show="Due.Closed == true" class="inline-flex items-center gap-1 rounded-full bg-red-50 px-2 py-1 text-xs font-semibold text-red-600">
                                       <span class="h-1.5 w-1.5 rounded-full bg-red-600"></span>
                                       Fermé
                                    </span>
                                 </td>
                                 <td class="px-4 py-4">
                                    <div class="font-bold rounded-full bg-pink-200 px-2 py-1 text-xs" x-text="priceFormat(Due.Montant)"></div>
                                 </td>
                                 <td class="px-6 py-4">
                                    <div class="flex gap-2" x-text="priceFormat(CheckPaiement(Due._id))"></div>
                                 </td>
                                 <td class="px-6 py-4">
                                    <div class="flex justify-end gap-4">
                                       <div>
                                          <div role="button" x-on:click="closeDue(Due._id)" x-show="Due.Closed == false">
                                             <svg width="27" height="27" clip-rule="evenodd" fill-rule="evenodd"  clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                <path d="m12.002 2.005c5.518 0 9.998 4.48 9.998 9.997 0 5.518-4.48 9.998-9.998 9.998-5.517 0-9.997-4.48-9.997-9.998 0-5.517 4.48-9.997 9.997-9.997zm0 1.5c-4.69 0-8.497 3.807-8.497 8.497s3.807 8.498 8.497 8.498 8.498-3.808 8.498-8.498-3.808-8.497-8.498-8.497zm0 7.425 2.717-2.718c.146-.146.339-.219.531-.219.404 0 .75.325.75.75 0 .193-.073.384-.219.531l-2.717 2.717 2.727 2.728c.147.147.22.339.22.531 0 .427-.349.75-.75.75-.192 0-.384-.073-.53-.219l-2.729-2.728-2.728 2.728c-.146.146-.338.219-.53.219-.401 0-.751-.323-.751-.75 0-.192.073-.384.22-.531l2.728-2.728-2.722-2.722c-.146-.147-.219-.338-.219-.531 0-.425.346-.749.75-.749.192 0 .385.073.531.219z" fill-rule="nonzero" />
                                             </svg>
                                          </div>
                                          <svg x-show="Due.Closed == true" width="27" height="27" clip-rule="evenodd" fill-rule="evenodd" fill="SpringGreen" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                             <path d="m11.998 2.005c5.517 0 9.997 4.48 9.997 9.997 0 5.518-4.48 9.998-9.997 9.998-5.518 0-9.998-4.48-9.998-9.998 0-5.517 4.48-9.997 9.998-9.997zm0 1.5c-4.69 0-8.498 3.807-8.498 8.497s3.808 8.498 8.498 8.498 8.497-3.808 8.497-8.498-3.807-8.497-8.497-8.497zm-5.049 8.886 3.851 3.43c.142.128.321.19.499.19.202 0 .405-.081.552-.242l5.953-6.509c.131-.143.196-.323.196-.502 0-.41-.331-.747-.748-.747-.204 0-.405.082-.554.243l-5.453 5.962-3.298-2.938c-.144-.127-.321-.19-.499-.19-.415 0-.748.335-.748.746 0 .205.084.409.249.557z" fill-rule="nonzero" />
                                          </svg>
                                       </div>
                                       <div role="button" x-on:click="deleteDue(Due._id)">
                                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" clip-rule="evenodd" fill-rule="evenodd"  viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
                                             <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                          </svg>
                                       </div>
                                       <div role="button" x-on:click="modalDueHistory = Due, getDueHistory(modalDueHistory._id)">
                                          <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" class="h-7 w-7" xmlns="http://www.w3.org/2000/svg">
                                             <path d="m15.4 19.25c0-.414.336-.75.75-.75h5.1c.414 0 .75.336.75.75s-.336.75-.75.75h-5.1c-.414 0-.75-.336-.75-.75zm-1.4-14.25c0-.53-.47-1-1-1h-10c-.53 0-1 .47-1 1v14c0 .53.47 1 1 1h10c.53 0 1-.47 1-1zm-10.5.5h9v13h-9zm11.9 10.125c0-.414.336-.75.75-.75h5.1c.414 0 .75.336.75.75s-.336.75-.75.75h-5.1c-.414 0-.75-.336-.75-.75zm0-3.625c0-.414.336-.75.75-.75h5.1c.414 0 .75.336.75.75s-.336.75-.75.75h-5.1c-.414 0-.75-.336-.75-.75zm0-3.625c0-.414.336-.75.75-.75h5.1c.414 0 .75.336.75.75s-.336.75-.75.75h-5.1c-.414 0-.75-.336-.75-.75zm0-3.625c0-.414.336-.75.75-.75h5.1c.414 0 .75.336.75.75s-.336.75-.75.75h-5.1c-.414 0-.75-.336-.75-.75z" fill-rule="nonzero"/>
                                          </svg>
                                       </div>
                                    </div>
                                 </td>
                              </tr>
                           </template>
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
            <div x-show="pageActive == 'clients'" class="h-[-webkit-fill-available]">
               <div class="h-full w-full flex flex-col gap-4 overflow-hidden">
                  <div drag class="w-full h-auto flex flex-row">
                     <div class="text-xl font-black flex flex-row w-1/3 items-center gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
                           <path d="M12 3l12 18h-24z" />
                        </svg>
                        CLIENTS
                     </div>
                  </div>
                  <div class="w-full h-auto rounded-lg shadow-md overflow-y-auto">
                     <table class="w-full h-full bg-white">
                        <thead class="bg-black sticky top-0 z-10 text-white">
                           <tr>
                              <th scope="col" class="px-6 py-4 font-medium">
                                 <input placeholder="Recherche" type="text" x-model="searchclientsKeyword" class="px-2 rounded-md text-left text-black bg-white w-full h-full">
                              </th>
                              <th scope="col" class="px-6 py-4 font-medium">Téléphone</th>
                              <th scope="col" class="px-6 py-4 font-medium">Adresse</th>
                              <th scope="col" class="px-6 py-4 font-medium">Montant due</th>
                              <th scope="col" class="px-6 py-4 font-medium text-right flex justify-end">
                                 <button x-on:click="modalAddclients = true" class="flex flex-row items-center gap-2 cursor-pointer [border:none] p-2 bg-green-500 rounded-md">
                                    Ajouter
                                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="white" viewBox="0 0 24 24">
                                       <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z" />
                                    </svg>
                                 </button>
                              </th>
                           </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100 border-t border-gray-100 h-full table-auto overflow-y-scroll">
                           <template x-for="client in getclientData()" :key="client._id">
                              <tr class="hover:bg-gray-200">
                                 <th class="flex gap-3 px-6 py-4 font-normal items-center">
                                    <div class="relative h-10 w-10 flex justify-center items-center bg-gray-100 rounded-full">
                                       <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M12 2c2.757 0 5 2.243 5 5.001 0 2.756-2.243 5-5 5s-5-2.244-5-5c0-2.758 2.243-5.001 5-5.001zm0-2c-3.866 0-7 3.134-7 7.001 0 3.865 3.134 7 7 7s7-3.135 7-7c0-3.867-3.134-7.001-7-7.001zm6.369 13.353c-.497.498-1.057.931-1.658 1.302 2.872 1.874 4.378 5.083 4.972 7.346h-19.387c.572-2.29 2.058-5.503 4.973-7.358-.603-.374-1.162-.811-1.658-1.312-4.258 3.072-5.611 8.506-5.611 10.669h24c0-2.142-1.44-7.557-5.631-10.647z"/></svg>
                                    </div>
                                    <div class="text-sm font-medium">
                                       <span x-text="client.Prenom"></span>
                                       <span x-text="client.Nom"></span>
                                    </div>
                                 </th>
                                 <td class="px-6 py-4">
                                    <div x-text="client.Telephone"></div>
                                 </td>
                                 <td class="px-4 py-4">
                                    <div class="flex gap-2" x-text="client.Adresse"></div>
                                 </td>
                                 <td class="px-6 py-4">
                                    <div x-text="priceFormat(TotalDue(client._id))" class="font-bold rounded-full bg-pink-200 px-2 py-1 text-xs"> 10000 FCFA</div>
                                 </td>
                                 <td class="px-6 py-4">
                                    <div class="flex justify-end gap-4">
                                       <div role="button" x-on:click="deleteCLient(client._id,client.Prenom)">
                                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">

                  <input id="NomClient" placeholder="Nom du client" type="text" class="rounded-md text-left text-blue-gray-900 bg-gray-200 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
               </div>
            </div>
            <div class="flex flex-row gap-2 mb-2">
               <div class="text-left w-full">
                  <label>Téléphone *</label>
                  <input id="TelephoneClient" placeholder="Numéro de  téléphone du client" type="number" class="rounded-md text-left text-blue-gray-900 bg-gray-200 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
               </div>
            </div>
            <div class="flex flex-row gap-2 mb-2">
               <div class="text-left w-full">
                  <label>Adresse</label>
                  <input id="AdresseClient" placeholder="Adresse du client" type="text" class="rounded-md text-left text-blue-gray-900 bg-gray-200 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
               </div>
            </div>
         </div>
         <button x-on:click="addClient()" class="rounded-md text-left w-full mb-3 bg-black text-white focus:outline-none hover:bg-cyan-400 px-4 py-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block -mt-1 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-2m-4-1v8m0 0l3-3m-3 3L9 8m-5 5h2.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293h3.172a1 1 0 00.707-.293l2.414-2.414a1 1 0 01.707-.293H20" />
            </svg>
            AJOUTER
         </button>
      </div>
   </div>

   <div x-cloak x-show="ClientView" class="z-10 top-0 left-0 fixed w-screen h-screen flex justify-center items-center">
      <div x-on:click="ClientView = ''" class="fixed top-0 left-0 w-screen h-screen bg-black/50 z-0"></div>
      <div class="text-blue-gray-900 z-10 bg-white w-[300px] p-4 rounded-md shadow-lg">
         <div class="flex flex-col gap-3 mb-10">
           <div class="text-left">
               <label>Prenom *</label>
               <input id="PrenomClientEdit" type="text" x-bind:value="ClientView.Prenom" class="rounded-md text-left text-black bg-gray-200 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
           </div>
           <div class="text-left">
               <label>Nom</label>
               <input id="NomClienEditt" type="text" x-bind:value="ClientView.Nom" class="rounded-md text-left text-black bg-gray-200 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
           </div>
           <div class="text-left">
               <label>Telephone</label>
               <input id="TelephoneClientEdit" type="number" x-bind:value="ClientView.Telephone" class="rounded-md text-left text-black bg-gray-200 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
           </div>
           <div class="text-left">
               <label>Adresse</label>
               <input id="AdresseClientEdit" type="text" x-bind:value="ClientView.Adresse" class="rounded-md text-left text-black bg-gray-200 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
           </div>
         </div>
         <div class="flex gap-2 w-full">
           <button x-on:click="saveEditClient(ClientView._id)" class="rounded-md justify-center items-center bg-green-500 text-white p-2 font-semibold w-full">
               Enregistrer
           </button>
         </div>
      </div>
   </div>

   <template x-if="cleActivation == 'NoKeyFound'">
      <div class="fixed bg-gray-200 w-screen h-screen left-0 top-0 z-10 flex  justify-center items-center p-24">
         <div class="w-80 p-8 bg-white shadow-xl text-center rounded-md">
            <div class="w-full h-full flex flex-col">
               <div class="text-center w-full">
                  <img src="./src/img/icon.png" class="w-20 mx-auto">
                  <p class="text-xs mb-8">
                     www.teldoogroup.com
                     <br>
                     teldoo@teldoogroup.com
                     <br>
                     78 010 89 62 - 76 773 89 62
                  </p>
               </div>
               <input id="keyActivation" placeholder="Entrer votre clé" type="text" class="rounded-md mb-5 text-left  bg-gray-200 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
               <div class="w-full">
                  <button x-on:click="activationKey()" class="rounded-md w-full mb-3 bg-black text-white focus:outline-none hover:bg-cyan-400 px-4 py-2">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block -mt-1 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-2m-4-1v8m0 0l3-3m-3 3L9 8m-5 5h2.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293h3.172a1 1 0 00.707-.293l2.414-2.414a1 1 0 01.707-.293H20" />
                     </svg>
                     ACTIVER
                  </button>
               </div>
               <div class="mt-10">
                  <div class="flex w-full justify-center items-center mb-2">
                     <div x-show="activationSatus" role="status">
                         <svg aria-hidden="true" class="w-5 h-5 mr-2 text-gray-200 animate-spin fill-red-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
                         <span class="sr-only">Loading...</span>
                     </div>
                  </div>
                  <p x-text="activationSatus" class="text-xs text-center">Si vous ne disposer pas de clé, veillez contacter le support.</p>
               </div>
            </div>
         </div>
         <p class="absolute bottom-5 text-black text-center font-bold">© Mbaye babacar</p>
      </div>
   </template>

   <div class="z-40 text-xs fixed inset-0 flex flex-col-reverse items-end justify-start h-screen w-screen" @notice.window="add($event.detail)" style="pointer-events:none">
      <template x-for="notice of notices" :key="notice.id">
         <div x-show="visible.includes(notice)" x-transition:enter="transition ease-in duration-200" x-transition:enter-start="transform opacity-0 translate-y-2" x-transition:enter-end="transform opacity-500" x-transition:leave="transition ease-out duration-500" x-transition:leave-start="transform translate-x-0 opacity-500" x-transition:leave-end="transform translate-x-full opacity-0" @click="remove(notice.id)" class="rounded-md mb-4 mr-6 w-56 p-3 flex items-center justify-center text-white shadow-lg text-xs cursor-pointer" :class="{'bg-green-500': notice.type === 'success', 'bg': notice.type === 'info', 'bg-orange-500': notice.type === 'warning','bg-red-500': notice.type === 'error',}" style="pointer-events:all" x-text="notice.text"></div>
      </template>
   </div>
</body>
<script src="vendor/piklor.js"></script>
<script src="index.js"></script>

</html>
